services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Inicializa o banco com os tipos ENUM
      
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      # Flag para instalação do conector SAP (pyrfc)
      args:
        - WITH_SAP=false
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      # Mapeia o código-fonte para o contêiner
      - ./backend/app:/code/app
      - ./backend/alembic:/code/alembic
      - ./backend/alembic.ini:/code/alembic.ini
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db # A comunicação interna usa o nome do serviço
      POSTGRES_PORT: 5432
      DATABASE_URL: ${DATABASE_URL}
      PYTHONPATH: /code 
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    # Usaremos uma imagem de Nginx como placeholder por enquanto
    image: nginx:alpine 
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      # Placeholder: será substituído pelos arquivos estáticos do frontend na fase 5
      - ./frontend/dist:/usr/share/nginx/html 
    environment:
      VITE_API_URL: http://backend:8000 
    depends_on:
      - backend
    restart: unless-stopped
    
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data: